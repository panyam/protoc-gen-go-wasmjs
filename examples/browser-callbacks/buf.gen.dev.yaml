version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/panyam/protoc-gen-go-wasmjs/examples/browser-callbacks/gen/go
plugins:
  # Generate standard Go protobuf types
  - remote: buf.build/protocolbuffers/go
    out: ./gen/go
    opt: paths=source_relative

  # Generate gRPC service interfaces
  - remote: buf.build/grpc/go
    out: ./gen/go
    opt: paths=source_relative

  # Generate WASM bindings and TypeScript clients (using local)
  - local: ../../bin/protoc-gen-go-wasmjs
    out: ./gen/wasm/go
    opt:
      - generate_typescript=false
      - js_structure=namespaced

  # Generate TypeScript clients separately
  - local: ../../bin/protoc-gen-go-wasmjs
    out: ./gen/wasm/ts
    opt:
      - generate_wasm=false
      - generate_typescript=true
      - js_structure=namespaced
