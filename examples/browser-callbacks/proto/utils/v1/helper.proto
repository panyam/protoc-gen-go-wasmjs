syntax = "proto3";

package utils.v1;

import "google/protobuf/field_mask.proto";
import "google/protobuf/timestamp.proto";

option go_package = "github.com/panyam/protoc-gen-go-wasmjs/examples/browser-callbacks/gen/go/utils/v1;utilsv1";

message HelperUtilType {
  // Just a test me
  int32 value1 = 1;

  google.protobuf.FieldMask update_mask = 2;

  google.protobuf.Timestamp created_at = 3;
}

// A top levle NestedUtilType
message NestedUtilType {
  int32 top_level_count = 1;
  string top_level_value = 2;
}

// Parent message containing a nested type
message ParentUtilMessage {
  // Nested type to test cross-package nested imports
  message NestedUtilType {
    string nested_value = 1;
    int32 nested_count = 2;
  }

  int32 parent_value = 1;
  NestedUtilType nested = 2;
}
