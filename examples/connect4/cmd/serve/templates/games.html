<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect4 - Active Games</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="header">
        <h1>ðŸ”´ Connect4 Multiplayer</h1>
        <p>Real-time collaborative gaming with stateful proxies</p>
    </div>

    <div class="container">
        <div class="form-section">
            <h3>Create New Game</h3>
            <form id="createGameForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="gameName">Game Name:</label>
                        <input 
                            type="text" 
                            id="gameName" 
                            name="gameId"
                            placeholder="Enter game name" 
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label for="numPlayers">Max Players:</label>
                        <select id="numPlayers" name="numPlayers">
                            <option value="2" selected>2 Players</option>
                            <option value="3">3 Players</option>
                            <option value="4">4 Players</option>
                            <option value="5">5 Players</option>
                            <option value="6">6 Players</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="boardWidth">Board Width:</label>
                        <input type="number" id="boardWidth" name="boardWidth" min="4" max="15" value="7">
                    </div>
                    <div class="form-group">
                        <label for="boardHeight">Board Height:</label>
                        <input type="number" id="boardHeight" name="boardHeight" min="4" max="12" value="6">
                    </div>
                    <div class="form-group">
                        <label>Dimensions:</label>
                        <span id="dimensionsDisplay">7Ã—6</span>
                    </div>
                </div>
                <div class="controls">
                    <button type="submit" class="btn btn-primary">Create Game</button>
                </div>
            </form>
        </div>

        <div class="form-section">
            <h3>Active Games</h3>
            <div id="gamesList" class="games-list">
                <!-- Games will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script type="module" src="/static/gen/js/index.js"></script>
</body>
</html>
