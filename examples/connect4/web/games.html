<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect4 - Game List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .game-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 30px;
            max-width: 1000px;
            width: 100%;
        }

        .page-header {
            margin-bottom: 30px;
            text-align: center;
        }

        .page-header h2 {
            font-size: 1.8rem;
            margin-bottom: 8px;
            color: #1f2937;
        }

        .page-header p {
            color: #6b7280;
            font-size: 1rem;
        }

        .games-list {
            margin-bottom: 40px;
            min-height: 200px;
        }

        .game-item {
            background: #f8f9fa;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
        }

        .game-item:hover {
            border-color: #667eea;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.1);
        }

        .game-info-summary {
            flex: 1;
        }

        .game-id {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .game-meta {
            display: flex;
            gap: 20px;
            color: #6b7280;
            font-size: 0.9rem;
        }

        .game-players {
            display: flex;
            gap: 5px;
            align-items: center;
            margin-top: 8px;
        }

        .player-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 1px solid #333;
        }

        .game-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background 0.2s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn:hover {
            background: #5a67d8;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .btn-secondary {
            background: #6b7280;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .create-game-form {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            border-top: 3px solid #667eea;
        }

        .create-game-form h3 {
            margin-bottom: 20px;
            color: #1f2937;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .empty-state h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ”´ Connect4 Multiplayer</h1>
        <p>Real-time collaborative gaming with stateful proxies</p>
    </div>

    <div class="game-container">
        <div class="page-header">
            <h2>ðŸŽ® Active Games</h2>
            <p>Join an existing game or create a new one</p>
        </div>

        <div id="gamesList" class="games-list">
            <!-- Active games will be populated here -->
        </div>

        <div class="create-game-form">
            <h3>Create New Game</h3>
            <div class="form-group">
                <label for="newGameId">Game ID:</label>
                <input type="text" id="newGameId" placeholder="Enter unique game ID">
            </div>
            <div class="form-group">
                <label for="creatorName">Your Name:</label>
                <input type="text" id="creatorName" placeholder="Enter your name" required>
            </div>
            <div class="controls">
                <button class="btn" onclick="createNewGame()">Create Game</button>
                <button class="btn btn-secondary" onclick="refreshGamesList()">Refresh List</button>
            </div>
        </div>
    </div>

    <script>
        // Game state management
        function loadGameState(gameId) {
            const stored = localStorage.getItem(`connect4_game_${gameId}`);
            if (stored) {
                try {
                    return JSON.parse(stored);
                } catch (e) {
                    console.error('Failed to parse stored game state:', e);
                }
            }
            return null;
        }

        function saveGameState(gameId, state) {
            localStorage.setItem(`connect4_game_${gameId}`, JSON.stringify(state));
            // Trigger storage event for other windows
            window.dispatchEvent(new CustomEvent('gameStateChanged', { detail: { gameId, state } }));
        }

        function getAllGames() {
            const games = [];
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith('connect4_game_')) {
                    const gameId = key.replace('connect4_game_', '');
                    const gameState = loadGameState(gameId);
                    if (gameState) {
                        games.push({ gameId, ...gameState });
                    }
                }
            }
            return games;
        }

        // Listen for game state changes from other windows
        window.addEventListener('gameStateChanged', function(e) {
            refreshGamesList();
        });

        // Also listen for localStorage changes from other windows
        window.addEventListener('storage', function(e) {
            if (e.key && e.key.startsWith('connect4_game_')) {
                refreshGamesList();
            }
        });

        // Games list management
        function refreshGamesList() {
            const gamesList = document.getElementById('gamesList');
            const games = getAllGames();
            
            if (games.length === 0) {
                gamesList.innerHTML = `
                    <div class="empty-state">
                        <h3>No active games</h3>
                        <p>Create a new game to get started!</p>
                    </div>
                `;
            } else {
                gamesList.innerHTML = games.map(game => `
                    <div class="game-item">
                        <div class="game-info-summary">
                            <div class="game-id">${game.gameId}</div>
                            <div class="game-meta">
                                <span>Players: ${game.players.length}/${game.config.maxPlayers}</span>
                                <span>Status: ${getStatusText(game.status)}</span>
                                <span>Turn: ${game.turnNumber}</span>
                            </div>
                            <div class="game-players">
                                ${game.players.map(p => `<div class="player-dot" style="background-color: ${p.color}" title="${p.name}"></div>`).join('')}
                            </div>
                        </div>
                        <div class="game-actions">
                            <a href="game.html?gameId=${game.gameId}" class="btn btn-small">Join Game</a>
                        </div>
                    </div>
                `).join('');
            }
        }

        // Game creation
        function createNewGame() {
            const gameId = document.getElementById('newGameId').value;
            const playerName = document.getElementById('creatorName').value;
            
            if (!gameId || !playerName) {
                alert('Please enter both game ID and your name');
                return;
            }

            // Check if game already exists
            if (loadGameState(gameId)) {
                alert('Game ID already exists. Please choose a different ID or join the existing game.');
                return;
            }

            // Create new game
            const newGameState = {
                gameId: gameId,
                config: {
                    boardWidth: 7,
                    boardHeight: 6,
                    minPlayers: 2,
                    maxPlayers: 4,
                    connectLength: 4,
                    allowMultipleWinners: false,
                    moveTimeoutSeconds: 30
                },
                players: [{
                    id: 'player_1',
                    name: playerName,
                    color: '#FF0000',
                    isConnected: true,
                    joinOrder: 0
                }],
                board: {
                    width: 7,
                    height: 6,
                    rows: Array(6).fill().map(() => ({ cells: Array(7).fill('') })),
                    columnHeights: Array(7).fill(0)
                },
                status: 'WAITING_FOR_PLAYERS',
                turnNumber: 0,
                winners: [],
                playerStats: {},
                currentPlayerId: null
            };

            saveGameState(gameId, newGameState);
            
            // Clear form
            document.getElementById('newGameId').value = '';
            document.getElementById('creatorName').value = '';
            
            // Navigate to the new game with the creator automatically joined
            window.location.href = `game.html?gameId=${gameId}&playerId=player_1`;
        }

        // Utility functions
        function getStatusText(status) {
            switch (status) {
                case 'WAITING_FOR_PLAYERS': return 'Waiting for players...';
                case 'IN_PROGRESS': return 'Game in progress';
                case 'FINISHED': return 'Game finished';
                default: return 'Unknown status';
            }
        }

        // Initialize the page
        refreshGamesList();
        
        // Auto-refresh every 5 seconds to show live updates
        setInterval(refreshGamesList, 5000);
    </script>
</body>
</html>
