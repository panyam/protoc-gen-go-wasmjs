version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/panyam/protoc-gen-go-wasmjs/examples/library/gen/go
plugins:
  # Generate standard Go protobuf types
  - remote: buf.build/protocolbuffers/go
    out: ./gen/go
    opt: paths=source_relative

  # Generate gRPC service interfaces
  - remote: buf.build/grpc/go
    out: ./gen/go
    opt: paths=source_relative

  # Generate TypeScript protobuf types 
  - remote: buf.build/bufbuild/es
    out: ./gen/ts
    opt: target=ts

  # =================================================================
  # Split Generator Examples - Clean Separation
  # Uses new split generators for focused, efficient generation
  # =================================================================
  
  # Go WASM Generation - All Services
  - local: ../../bin/protoc-gen-go-wasmjs-go
    out: ./gen/wasm/all-services
    opt:
      - wasm_export_path=.
      - js_structure=namespaced
      - js_namespace=library
      - module_name=library_all_services
      - generate_build_script=true

  # Go WASM Generation - User Services Only
  - local: ../../bin/protoc-gen-go-wasmjs-go
    out: ./gen/wasm/user-services
    opt:
      - wasm_export_path=.
      - js_structure=namespaced
      - js_namespace=userModule
      - module_name=user_services
      - services=UserService
      - generate_build_script=false

  # Go WASM Generation - Library Services Only
  - local: ../../bin/protoc-gen-go-wasmjs-go
    out: ./gen/wasm/library-services
    opt:
      - wasm_export_path=.
      - js_structure=namespaced
      - js_namespace=libraryModule
      - module_name=library_services
      - services=LibraryService
      - generate_build_script=false

  # TypeScript Client Generation - All Services
  - local: ../../bin/protoc-gen-go-wasmjs-ts
    out: ./gen/ts-clients/all-services
    opt:
      - ts_export_path=.
      - generate_clients=true
      - generate_types=false

  # TypeScript Client Generation - User Services Only
  - local: ../../bin/protoc-gen-go-wasmjs-ts
    out: ./gen/ts-clients/user-services
    opt:
      - ts_export_path=.
      - services=UserService
      - generate_clients=true
      - generate_types=false

  # TypeScript Types Generation - All Messages & Enums
  - local: ../../bin/protoc-gen-go-wasmjs-ts
    out: ./gen/ts-types
    opt:
      - ts_export_path=.
      - generate_clients=false
      - generate_types=true
      - generate_factories=true
