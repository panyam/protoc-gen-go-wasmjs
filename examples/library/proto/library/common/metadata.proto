syntax = "proto3";

package library.common;

import "wasmjs/v1/annotations.proto";

option go_package = "github.com/panyam/protoc-gen-go-wasmjs/examples/library/gen/go/library/common";

// Metadata provides additional context for requests/responses
message Metadata {
  string request_id = 1;
  string user_agent = 2;
  map<string, string> headers = 3;
}

// ErrorInfo provides structured error information
message ErrorInfo {
  string code = 1;
  string message = 2;
  repeated string details = 3;
}
