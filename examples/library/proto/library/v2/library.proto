syntax = "proto3";
import "google/protobuf/timestamp.proto";
import "library/v2/models.proto";

package library.v2;

import "wasmjs/v1/annotations.proto";
import "library/common/base.proto";
import "library/common/metadata.proto";

option go_package = "github.com/panyam/protoc-gen-go-wasmjs/examples/library/gen/go/library/v2";

// Enhanced Book with common base
message Book {
  library.common.BaseMessage base = 1;
  string title = 2;
  string author = 3;
  string isbn = 4;
  int32 year = 5;
  string genre = 6;
  bool available = 7;
  repeated string tags = 8; // New in v2
  float rating = 9; // New in v2
  google.protobuf.Timestamp created_at = 10;
}

// Enhanced User with common base  
message User {
  library.common.BaseMessage base = 1;
  string name = 2;
  string email = 3;
  string phone = 4; // New in v2
  repeated string preferences = 5; // New in v2
}

// Enhanced request with metadata
message FindBooksRequest {
  library.common.Metadata metadata = 1;
  string query = 2;
  string genre = 3;
  int32 limit = 4;
  bool available_only = 5;
  repeated string tags = 6; // New in v2
  float min_rating = 7; // New in v2
}

// Enhanced response with metadata
message FindBooksResponse {
  library.common.Metadata metadata = 1;
  repeated Book books = 2;
  int32 total_count = 3;
  bool has_more = 4; // New in v2
  Pagination pagination = 5;
   map<string, string> field_errors = 6;
}

// Enhanced LibraryService v2
service LibraryService {
  // FindBooks searches for books with enhanced filtering
  rpc FindBooks(FindBooksRequest) returns (FindBooksResponse) {
    option (wasmjs.v1.wasm_method_name) = "searchBooksV2";
  }
}
