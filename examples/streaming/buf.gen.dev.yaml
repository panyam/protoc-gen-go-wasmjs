version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/panyam/protoc-gen-go-wasmjs/examples/streaming/gen/go
plugins:
  # Generate standard Go protobuf types
  - remote: buf.build/protocolbuffers/go
    out: ./gen/go
    opt: paths=source_relative

  # Generate gRPC service interfaces
  - remote: buf.build/grpc/go
    out: ./gen/go
    opt: paths=source_relative

  # =================================================================
  # WASM Generation for Streaming Example (Development Mode)
  # Uses local plugin and symlinked wasmjs annotations
  # =================================================================

  # Target 1: Generate WASM wrapper
  - local: ../../bin/protoc-gen-go-wasmjs-old
    out: ./gen/wasm
    opt:
      - js_structure=namespaced
      - js_namespace=streamingService
      - module_name=streaming_service
      - generate_typescript=false  # Only generate WASM

  # Target 2: Generate TypeScript client  
  - local: ../../bin/protoc-gen-go-wasmjs-old
    out: ./web/gen/wasmts
    opt:
      - js_structure=namespaced
      - js_namespace=streamingService
      - module_name=streaming_service
      - generate_wasm=false  # Only generate TypeScript