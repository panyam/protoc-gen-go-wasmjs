version: v2
plugins:
  # Generate standard Go protobuf types first
  - remote: buf.build/protocolbuffers/go
    out: ./gen/go
    opt: paths=source_relative

  # Generate gRPC service interfaces
  - remote: buf.build/grpc/go
    out: ./gen/go
    opt: paths=source_relative

  # Test our new Go WASM generator with minimal config
  - local: ../bin/protoc-gen-go-wasmjs-go
    out: ./gen/wasm
    opt:
      - wasm_export_path=.
      - js_structure=namespaced
      - js_namespace=testModule
      - module_name=test_services
